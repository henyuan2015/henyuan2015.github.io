<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位和居中</title>
    <style>
    *{margin: 0;padding: 0;}
    .main{overflow: hidden;background-color: #ccc; width: 400px;height: 200px;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px;}
    .left,.right{height: 100px;width: 100px;background-color: #fc0;position: absolute;border-radius: 50px;}
    .left{top: -50px;left: -50px;}
    .right{bottom: -50px;right: -50px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
